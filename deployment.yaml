apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app-container
          image: ghcr.io/ervincaraval/machinglearning:c1e423f2e8f127a7a952250105b9348e4cdf18de
          ports:
            - containerPort: 8000
